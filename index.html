<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/helpers.css">
    <link rel="stylesheet" type="text/css" href="css/canvas.css">
    <link rel="stylesheet" type="text/css" href="css/gallery.css">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="screen" onclick="onToggleMenu()"></div>
    <header class="main-header flex align-center">
        <div class="main-logo flex-grow ">Meme Generator</div>
        <nav class="main-nav">
            <button class="mobile-menu" onclick="onToggleMenu()"><i class="fa fa-bars"></i></button>
            <ul class="main-menu flex clean-list align-baseline ">
                <li class=""><a class="gallery flex align-center justify-center active" href="#"
                        onclick="backToGallery()">Gallery</a></li>
                <li class=""><a onclick="memesScreen(event)" class="memes flex align-center justify-center "
                        href="#">Memes</a></li>
            </ul>
        </nav>
    </header>
    <div class="gallery-container flex column  align-center">
        <nav class="second-nav flex align-center">
            <input id="search" class="flex-grow" type="text" placeholder="search" onkeyup="onSearch()">
            <div class="keyWords flex-grow flex justify-flex-start align-center"></div>
            <button class="more">More</button>
        </nav>
        <div class="gallery-content flex wrap justify-flex-start">
        </div>
    </div>
    <div class="canvas-wrap container flex justify-center" hidden>
        <div class="canvas-container">
            <canvas class="grab" id="my-canvas" width="500" height="500" onmouseup="onMouseUp(event)"
                onmousemove="onMove(event)" onmousedown="onMouseDown(event)" ontouchmove="moveTouch(event)">
                Update your browser to enjoy canvas!
            </canvas>
        </div>
        <div class="controllers-container flex column align-center justify-space-around">
            <input type="text" class="txt-input" placeholder="please add text" onkeyup="onChangeText()" id="text">
            <div class="general-btn-container flex wrap">
                <button class="up-btn" onclick="onChangeLine(-10)"></button>
                <button class="down-btn" onclick="onChangeLine(10)"></button>
                <button class="switch-btn" onclick="onSwitchText()"></button>
                <button class="add-btn" onclick="onAddText()"></button>
                <button class="delete-btn" onclick="onDelete()"></button>
            </div>
            <div class="text-btn-container flex wrap justify-center align-center ">
                <button class="increase" onclick="onChangeFontSize(1)"></button>
                <button class="decrease" onclick="onChangeFontSize(-1)"></button>
                <button class="text-align-left" onclick="onChangeAlign('left')"></button>
                <button class="text-align-center" onclick="onChangeAlign('center')"></button>
                <button class="text-align-right" onclick="onChangeAlign('right')"></button>
                <input id="font-list" class="font-famely" list="font-famely" value="Impact"
                    onchange="onChangeFontFamely()">
                <datalist id="font-famely">
                    <option value="Impact">
                    <option value="Ariel">
                    <option value="Helvetica">
                </datalist>
                <button class="small" onclick="onChangeStrokeSize()"></button>
                <button><label for="color" class="color"></label></button>
                <input type="color" class="color" value="#ffffff" id="color" onchange="onChangeColor()" />
                <button><label for="stroke-color" class="stroke-color"></label></button>
                <input type="color" class="stroke-color" id="stroke-color" onchange="onChangeStrokeColor()" />
            </div>
            <div class="emoji-container flex justify-center align-center">
            </div>
            <div class="bottom-btn-container flex wrap justify-center">
                <form class="share flex justify-center align-center" action="" method="POST"
                    enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn-share" type="submit" onclick="onPublish(event)">Publish</button>
                    <div class="share-container"></div>
                </form>
                <a class="download flex justify-center align-center " href="#" onclick="onDownload(this)"
                    download="">Download</a>
                <button class="save" onclick="onSaveCanvas()">save</button>
            </div>
        </div>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/memesService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memesController.js"></script>

</body>

</html>
